<head>

<!-- Fav Section -->

                    <img src="https://www.themealdb.com/images/category/breakfast.png" alt="">

                <li>
                    <img src="https://www.themealdb.com/images/media/meals/qxutws1486978099.jpg" alt="">

                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/ypuxtw1511297463.jpg" alt="">

                </li>
            </ul>
        </div>

 <!-- Meals Section -->
        <div class="meals">

                <spam class="random">Random Recipes</spam>
